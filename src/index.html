<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body class="bg-indigo-950">
    <div class="h-screen flex justify-center align-center border border-white">
        <div class="flex flex-col justify-center items-center border w-full lg:w-1/2">
           <div class=" font-bold text-3xl  tracking-wide">
            <h2 class="text-white">Password Generator</h2>
           
           </div>
            <!-- login form -->
            <form action="" class="mt-10 w-{50%} lg:w-96 mx-auto space-y-4">
                <input type="" id="password" class="border w-full px-4 py-2" placeholder="click on Generate button">
                <div class="flex text-center justify-center gap-10 ">
                    <button class="text-black border border-black bg-blue-400  w-44 hover:bg-green-400" id="generate">Generate Password</button>
                    <button class="text-black border border-black bg-blue-400   hover:bg-green-400" id="copy">Copy To Clipboard</button>
                </div>              
            </form>


          <div class="mt-10">
            <label for="length" class="font-bold text-white ">Password Length:</label>
            <input type="number" id="length" min="8" max="20" value="12">
        </div>
        <div>
            <input type="checkbox" id="uppercase" checked>
            <label for="uppercase" class="text-white">Uppercase</label>

            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase" class="text-white">Lowercase</label>

            <input type="checkbox" id="numbers" checked>
            <label for="numbers" class="text-white">Numbers</label>

            <input type="checkbox" id="symbols" checked>
            <label for="symbols" class="text-white">Symbols</label>
        </div>
       
    </div>
        </div>
   
        <script>

        document.addEventListener('DOMContentLoaded', function () {
    const lengthInput = document.getElementById('length');
    const uppercaseCheckbox = document.getElementById('uppercase');
    const lowercaseCheckbox = document.getElementById('lowercase');
    const numbersCheckbox = document.getElementById('numbers');
    const symbolsCheckbox = document.getElementById('symbols');
    const generateButton = document.getElementById('generate');
    const copyButton = document.getElementById('copy');
    const passwordInput = document.getElementById('password');

    generateButton.addEventListener('click', function () {
        const password = generatePassword(
            lengthInput.value,
            uppercaseCheckbox.checked,
            lowercaseCheckbox.checked,
            numbersCheckbox.checked,
            symbolsCheckbox.checked
        );
        passwordInput.value = password;
    });

    copyButton.addEventListener('click', function () {
        passwordInput.select();
        document.execCommand('copy');
        alert('Password copied to clipboard!');
    });

    function generatePassword(length, uppercase, lowercase, numbers, symbols) {
        let charset = '';
        if (uppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        if (lowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
        if (numbers) charset += '0123456789';
        if (symbols) charset += '!@#$%^&*()-_=+[]{}|;:,.<>?';

        let password = '';
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * charset.length);
            password += charset.charAt(randomIndex);
        }

        return password;
    }
});
        </script>
</body>
</html>
